{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}
    <h6>{{ writer }}</h6>
    <h1>Show me my:</h1>
    
    <a class='btn border border-dark' id='get-nuggets' role='button'>Nuggets</a>
    <p id="no-nuggets"></p>
    <ul id="nuggets"></ul>

    <a class='btn border border-dark' id='get-words' role='button'>Words</a>
    <p id="no-words"></p>
    <ol id="words"></ol>

    <h2>Would you like to try adding a word to the database for everyone to use?</h2>
    <form action='/add-word' method='post'>
        <input type='text' name='word'>
        <input type='submit' value='Submit my Word!'>
    </form>

    <a class='btn border border-dark' role='button' href='/'>Write Again!</a>
     
{% endblock %}

{% block script %}
    <script src="/static/js/eventHandling.js"></script>
{% endblock %}
