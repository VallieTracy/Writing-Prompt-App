{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block content %}
  <div class='container-fluid backdrop purple'>
    <div class='inner-container border border-dark'>
    <h3 class='border border-light'>LOG IN</h3>
    <form action='/start' method='post'>
        <div class='border border-dark'>
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required>
          
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" required>
          
          <input type="submit" value="Log In">
        </div>
    </form>
    <p>Click 
      <a href="/register">here</a>   
      to register.
    </p>

    {% for msg in get_flashed_messages() %}
        <!-- Flash messaging -->
        <p class="flash-msg">
          {{ msg }}
        </p>
    {% endfor %}

    </div> <!-- End div for inner-container class-->
    
    <img src='/static/Images/login-medium.jpg' class='back-img'>
    
    
  </div> <!-- End of container-fluid backdrop -->
{% endblock %}
