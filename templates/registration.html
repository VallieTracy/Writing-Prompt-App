{% extends 'base.html' %}
{% block title %}Registration{% endblock %}

{% block content %}
<div class='container-fluid backdrop purple'>
  <!-- <h3 class='top'>REGISTER</h3> -->
  <div class='inner-container' id='fire'>
    <h3>REGISTER</h3>
    
    <form action='/register-user' method='post'>
          <div class='form'> 
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required>
          </div>
          <div class='form'>
          <label for="first_name">First Name: </label>
          <input type="text" name="first_name" id="first_name" required>
          </div>
          <div class='form'>
          <label for="last_name">Last Name: </label>
          <input type="text" name="last_name" id="last_name" placeholder="OPTIONAL">
          </div>
          <div class='form'>
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" required>
          </div>
          <div class='form'>
            <!-- <input class='btn reg-btn' type="submit" value="Register!">   -->
            <input class='btn login-btn' type="submit" value="Register!"> 
          </div>
    </form>

    {% for msg in get_flashed_messages() %}
    <!-- Flash messaging -->
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %} 

  </div> <!-- End div for inner-container class-->
  
  <img src='/static/Images/rocket-md-comp.jpg' class='back-img-2' style="opacity: 0.6;">
  <!-- <img src='/static/Images/rocket-small.jpg' class='back-img-2'>   -->
  
</div> <!-- End of container-fluid backdrop-->   
{% endblock %}
